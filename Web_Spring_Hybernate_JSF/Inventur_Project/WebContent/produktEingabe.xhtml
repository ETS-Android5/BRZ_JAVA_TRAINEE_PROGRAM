<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/formulartemplate.xhtml">

	<ui:define name="header">
		<h1>Produkt eingeben:</h1>
	</ui:define>

	<ui:define name="content">
		<h:form inline="true">
			<h:messages />
			<h:panelGrid columns="1" cellpadding="">
				<b:inputText label="Produkt-ID:"
					value="#{produktEingabeBean.produkt.produktId}" required="true"
					requiredMessage="Produkt-ID darf nicht leer sein und max. 12 Zeichen!" >
					<f:validateLength maximum="12" />
					</b:inputText>
				<b:inputText label="Produkt:"
					value="#{produktEingabeBean.produkt.produktName}" required="true"
					requiredMessage="Produkt darf nicht leer sein!" />
				<b:inputText label="Preis:"
					value="#{produktEingabeBean.produkt.produktPreis}"
					validatorMessage="Wert für Preis mind. 1 und max 99999!">
					<f:validateLongRange minimum="1" />
				</b:inputText>
				<b:selectOneMenu label="Lieferant:" required="true"
					requiredMessage="Erstens Lieferant einf&uuml;gen!"
					value="#{produktEingabeBean.produkt.lid}">
					<f:selectItems value="#{produktEingabeBean.lieferantNamen}" />
				</b:selectOneMenu>
				<b:inputText label="Anzahl:"
					value="#{produktEingabeBean.produkt.produktAnzahl}"
					validatorMessage="Wert für Anzahl mind. 0 und max 99999!">
					<f:validateLongRange minimum="0" maximum="99999" />
				</b:inputText>
			</h:panelGrid>
			<br />
			<b:commandButton action="#{produktEingabeBean.speichern}"
				value="Speichern" />
			<br />
			<br />
			<b:button outcome="index.jsf" value="Zur&uuml;ck" />
		</h:form>


	</ui:define>

</ui:composition>
