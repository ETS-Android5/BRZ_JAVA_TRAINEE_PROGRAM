<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition template="/templates/formulartemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="header">
		<h1>Lieferant &auml;ndern:</h1>
	</ui:define>

	<ui:define name="content">
		<h:form inline="true">
		<h:messages />
			<h:panelGrid columns="1" cellpadding="">
				<b:inputText label="Lieferant-ID:" readonly="true"
					value="#{lieferantAendernBean.lieferant.lieferantId}">
					<f:facet name="append">
						<h:outputText value="unver&auml;nderlich" />
					</f:facet>
				</b:inputText>
				<b:inputText label="Lieferant:" 
					value="#{lieferantAendernBean.lieferant.lieferantName}" required="true"
					requiredMessage="Lieferant darf nicht leer sein!" />
				<b:inputText label="E-MAIL-Adresse:"
					value="#{lieferantAendernBean.lieferant.lieferantEmail}">
					<f:facet name="prepend">
						<b:icon name="envelope" />
					</f:facet>
				</b:inputText>
				<b:inputText label="Telefonnummer:"
					value="#{lieferantAendernBean.lieferant.lieferantTel}">
					<f:facet name="prepend">
						<b:icon name="phone" />
					</f:facet>
				</b:inputText>
			</h:panelGrid>
			<br />
			<b:commandButton action="#{lieferantAendernBean.speichern}"
				value="Speichern" />
			<br />
			<br />
			<b:button outcome="lieferanten.jsf" value="Zur&uuml;ck" />
		</h:form>

		<br />
	</ui:define>

</ui:composition>
